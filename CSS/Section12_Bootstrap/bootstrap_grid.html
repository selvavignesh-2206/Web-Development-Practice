<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>

            <div class="col-8 bg-danger">I AM 8 UNITS</div>
            <div class="col-2 bg-info">I AM 2 UNITS TOO</div>

            <div class="col-3 bg-success">I AM 3 UNITS</div>
            <div class="col-8 bg-danger">I AM 8 UNITS</div>
            <div class="col-1 bg-info">I AM 1 UNITS</div>
        </div>
        <div class="row">
            <div class="col bg-success">I AM 4 UNITS</div>
            <div class="col bg-danger">I AM 4 UNITS</div>
            <div class="col bg-info">I AM 4 UNITS</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
